<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-container">
    <img src="../../../../../assets/logo.png" width="100" height="100">
    <h1>Log In</h1>
    <span class="close-window">&times;</span>
    <input [ngClass]="{'warning': usernameControl.errors && usernameControl.dirty}" formControlName="username" type="text" placeholder="Username:">
    <p class="warning" *ngIf="usernameControl.errors?.required && usernameControl.dirty">Username shouldn't be empty.</p>
    <input [ngClass]="{'warning': passwordControl.errors && passwordControl.dirty}" formControlName="password" type="password" placeholder="Password:">
    <p class="warning" *ngIf="passwordControl.errors?.required && passwordControl.dirty">Password shouldn't be empty.</p>
    <p class="warning" *ngIf="passwordControl.errors?.minlength && passwordControl.dirty">Password should be longer than 8 digits.</p>
    <p>Don't have an account yet? <a href="#" (click)="openRegisterPopup($event)" label="Show">Register here!</a></p>
    <button type="submit" [disabled]="loginForm.invalid">Log In</button>
</form>
